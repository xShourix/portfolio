<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-in Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
 
    div {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        position: relative;
        text-align: center; 
        font-size: 30px;
        transform: rotate(0deg);
        transition: .2s transform ease;
    }
    div:hover span{
        transform: rotate(30deg);
    }
    </style>
</head>
<body>
    <div>
        
    <span>S</span><span>t</span><span>r</span><span>o</span><span>n</span><span>a</span> <span>g</span><span>ล</span><span>รณ</span><span>w</span><span>n</span><span>a</span>


    </div>
</body>
</html>
